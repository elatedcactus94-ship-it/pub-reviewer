<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nottingham Pub Ratings</title>
<style>
  body { font-family:'Segoe UI', Roboto, Arial,sans-serif'; margin:0; padding:0; background:#F5F5F5; overflow-x:hidden; }
  .reviewer-toggle { margin:20px; display:flex; justify-content:center; }
  .toggle-switch { position:relative; width:200px; height:40px; background:#ddd; border-radius:20px; display:flex; align-items:center; justify-content:space-between; padding:0 5px; }
  .toggle-switch input { display:none; }
  .toggle-switch label { flex:1; text-align:center; cursor:pointer; font-weight:bold; line-height:40px; color:#000; transition:color 0.3s; z-index:1; }
  input#squeak:checked + label[for="squeak"] { color:white; }
  input#connor:checked + label[for="connor"] { color:white; }
  .toggle-switch .slider { position:absolute; top:0; left:0; width:48%; height:100%; border-radius:20px; transition:0.3s; z-index:0; background:#004080; }
  input#connor:checked ~ .slider { background:#800000; left:52%; }

  #pubList { padding:20px; box-sizing:border-box; }
  .pub-card { border-radius:10px; padding:15px; margin-bottom:10px; border:2px solid #ccc; box-shadow:0 2px 5px rgba(0,0,0,0.05); position:relative; }
  .pub-name { font-weight:600; cursor:pointer; }
  .pub-card.squeak { background:#D0E4FF; border-color:#004080; }
  .pub-card.connor { background:#FFD0D0; border-color:#800000; }
  .reviewed-badge { position:absolute; top:8px; right:10px; background:green; color:white; font-size:12px; padding:2px 6px; border-radius:10px; }
  .score-line { margin-top:6px; font-weight:600; }

  .questions-container { margin-top:10px; padding:12px 16px; border-radius:10px; }
  .questions-container * { pointer-events:auto; }
  .question { margin:12px 0; }
  .question label { display:block; margin-bottom:6px; font-weight:500; }
  .question input[type=range] { width:90%; height:8px; border-radius:5px; background:#ccc; appearance:none; }
  .question input[type=range]::-webkit-slider-thumb { appearance:none; width:20px; height:20px; border-radius:50%; background:#004080; cursor:pointer; }
  .question input[type=text], .question textarea { width:90%; padding:10px 12px; border-radius:6px; border:1px solid #ccc; font-size:14px; resize:vertical; }
  .question textarea { min-height:72px; }
  .value-badge { margin-left:10px; font-weight:600; }

  .submit-btn { padding:10px 20px; font-size:16px; cursor:pointer; border-radius:5px; border:none; margin-top:10px; }
  .submit-btn.squeak { background:#004080; color:white; }
  .submit-btn.connor { background:#800000; color:white; }

  .saved-message { margin-top:10px; font-weight:bold; color:green; opacity:0; transition:opacity 0.5s; }

  #leaderboardBtn { position:fixed; bottom:20px; right:20px; background:#333; color:white; border:none; border-radius:50%; width:56px; height:56px; font-size:22px; display:flex; align-items:center; justify-content:center; box-shadow:0 4px 6px rgba(0,0,0,0.2); cursor:pointer; z-index:1000; }
  #leaderboardBtn:hover { background:#555; }
  .modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.4); display:flex; align-items:center; justify-content:center; z-index:1000; }
  .modal-content { background:white; padding:20px; border-radius:12px; width:90%; max-width:400px; max-height:80%; overflow-y:auto; }
  .leaderboard-item { display:flex; justify-content:space-between; padding:8px 12px; border-radius:6px; margin-bottom:6px; }
  .gold { background:#FFD700; } .silver { background:#C0C0C0; } .bronze { background:#CD7F32; } .others { background:#eee; }
</style>
</head>
<body>

<div class="reviewer-toggle">
  <div class="toggle-switch">
    <input type="radio" id="squeak" name="reviewer" value="Squeak" checked>
    <label for="squeak">Squeak</label>
    <input type="radio" id="connor" name="reviewer" value="Connor">
    <label for="connor">Connor</label>
    <div class="slider"></div>
  </div>
</div>

<div id="pubList"></div>

<button id="leaderboardBtn">üèÜ</button>
<div id="leaderboardModal" class="modal">
  <div class="modal-content">
    <span class="close" style="cursor:pointer; float:right; font-size:20px;">&times;</span>
    <h2>Leaderboard</h2>
    <div id="leaderboardList"></div>
  </div>
</div>

<script>
const WEB_APP_URL = 'YOUR_WEB_APP_URL_HERE';

let pubData, selectedPub=null;
let reviewer = localStorage.getItem('selectedReviewer') || 'Squeak';
document.getElementById(reviewer.toLowerCase()).checked = true;

document.querySelectorAll('input[name="reviewer"]').forEach(r=>{
  r.addEventListener('change', ()=>{
    reviewer = r.value;
    localStorage.setItem('selectedReviewer', reviewer);
    selectedPub = null;
    renderPubCards();
  });
});

document.getElementById('leaderboardBtn').onclick = showLeaderboard;
document.querySelector('.close').onclick = ()=>{ document.getElementById('leaderboardModal').style.display='none'; };
document.getElementById('leaderboardModal').addEventListener('click', e=>{ if(e.target===this) this.style.display='none'; });

async function fetchData(){
  try{
    const res = await fetch(`${WEB_APP_URL}?action=getPubData`);
    pubData = await res.json();
    renderPubCards();
    document.getElementById('leaderboardModal').style.display='none';
  } catch(e){ console.error(e); }
}

function renderPubCards(){
  const container = document.getElementById('pubList');
  container.innerHTML='';
  pubData.pubs.forEach((p,i)=>{
    const card = document.createElement('div');
    card.className='pub-card '+reviewer.toLowerCase();

    // Pub name clickable
    const pubName = document.createElement('div');
    pubName.className='pub-name';
    pubName.textContent=p;
    pubName.onclick = e=>{ e.stopPropagation(); selectedPub=(selectedPub===i?null:i); renderPubCards(); showQuestions(i, card); };
    card.appendChild(pubName);

    const answers = pubData.data[i]||[];
    let hasReview = answers.some((a,j)=>(pubData.reviewers[j]||'').toLowerCase()===reviewer.toLowerCase() && a!='' && a!=null);
    if(hasReview){ const badge=document.createElement('div'); badge.className='reviewed-badge'; badge.textContent='Reviewed'; card.appendChild(badge); }

    const yourScore = calcReviewerScore(i, reviewer);
    const avgScore = calcAverageScore(i);
    if(yourScore!=null || avgScore!=null){
      const scoreDiv=document.createElement('div'); scoreDiv.className='score-line';
      scoreDiv.textContent = (yourScore!=null?`Your Score: ${yourScore}`:'')+(yourScore!=null && avgScore!=null?' | ':'')+(avgScore!=null?`Avg: ${avgScore}`:'');
      card.appendChild(scoreDiv);
    }

    container.appendChild(card);
  });
}

// ...showQuestions, saveAnswers, calcReviewerScore, calcAverageScore, showLeaderboard (same as before)...
// Make sure submit button inside showQuestions uses e.stopPropagation() so it doesn't trigger card click.

fetchData();
</script>
</body>
</html>
